name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.WORKFLOWS_TOKEN }}


    - name: Build the Podman image
      run: |
        podman build . --tag ghcr.io/rajendro1/assignment-$(basename ${{ github.ref }}):$(basename ${{ github.ref }}) -f docker/Dockerfile
        podman push ghcr.io/rajendro1/assignment-$(basename ${{ github.ref }}):$(basename ${{ github.ref }})

